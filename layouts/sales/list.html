{{ define "main" }}

<section class="page-hero">
  <div class="container">
    <h1>{{ i18n "sales_title" }}</h1>
    <p class="page-subtitle">{{ i18n "sales_subtitle" }}</p>
  </div>
</section>

<section class="sales-section">
  <div class="container">
    <!-- Master Plan Image -->
    <div class="master-plan">
      <img src="{{ .Params.masterplan_image }}" alt="Casas de Playa - Master Plan" loading="lazy">
    </div>

    <!-- Individual Lots -->
    <div class="lots-grid">
      {{ range .Params.lots }}
      <div class="lot-card">
        <div class="lot-card-image">
          <img src="{{ .image }}" alt="{{ $.Params.lot_label }} #{{ .number }}" loading="lazy">
          <span class="lot-badge">{{ $.Params.lot_label }} #{{ .number }}</span>
        </div>
        <div class="lot-card-body">
          <h3>{{ $.Params.lot_label }} #{{ .number }}</h3>
          <p class="lot-description">{{ .description }}</p>
          <div class="lot-details">
            {{ if .area }}<span class="lot-detail"><strong>{{ i18n "area" }}:</strong> {{ .area }}</span>{{ end }}
            <span class="lot-price">USD {{ .price }}</span>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>

{{ end }}
